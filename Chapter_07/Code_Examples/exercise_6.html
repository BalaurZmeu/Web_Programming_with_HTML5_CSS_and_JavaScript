<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="author" content="John Dean">
<title>Radial Gradient</title>
<style>
.gradient-background {
    background-image: repeating-radial-gradient(circle, purple, blue 5%, purple 10% );
    width: 100vw;
    height: 100vh;
    background-repeat: no-repeat;
    background-size: cover;
}
#text {
    text-align: center;
    color: white;
    position: relative;
    top: 45%;
}
</style>
</head>
<body class="gradient-background">
<div id="text">
<h1>Radial Gradient Demo</h1>
<p>
This page uses a radial gradient for a background image.
</p>
</div>
</body>
</html>
