<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="author" content="John Dean">
<title>Halloween Sounds</title>
<style>
  @font-face {
    font-family: "Zombie Holocaust";
    src: url(fonts/Zombie_Holocaust.ttf) format("truetype");
  }
  h1, h3 {color: white; font-family: "Zombie Holocaust", serif;}
  h1 {font-size: 4em;}
  h3 {
    font-size: 2em; 
    margin-bottom: 0;
    margin-top: 70px;
  }
  body {
    background-image: url(images/pumpkin_big.jpg);
    background-size: cover;
    background-attachment: fixed;
    background-position: center;
  }
</style>
</head>

<body>
<h1>Halloween Sounds</h1>
<h3>Rainstorm</h3>
<audio autoplay controls loop src="audio/rain.mp3">
</audio>
<h3>Witch</h3>
<audio controls preload="auto" src="audio/witch.mp3">
</audio>
<h3>Werewolf</h3>
<audio controls preload="auto" src="audio/wolf.mp3">
</audio>
</body>
</html>
