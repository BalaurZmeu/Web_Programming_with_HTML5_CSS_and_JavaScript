<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="author" content="Balaur Zmeu">
<title>Quadratic Equation Roots Calculator</title>
<style>
  body {background-color: silver;}
  span {font-style: italic;}
  input:invalid:focus {border: 2px solid red;}
</style>
<script>
  // This function calculates and displays the roots
  // of a quadratic equation
  
  function calculateRoots(form) {
    var a; // text controls
    var b; // text controls
    var c; // text controls
    var result; // result message
    
    a = form.elements["a"].valueAsNumber;
    b = form.elements["b"].valueAsNumber;
    c = form.elements["c"].valueAsNumber;
    result = form.elements["result"];
    
    if (!form.checkValidity()) {
      totalWater.value = "";
      if (!a.checkValidity() && diameterBox.checkValidity()) {
        alert("Invalid quantity value. Please reenter.");
      }
      else if (!diameterBox.checkValidity() &&
        qtyBox.checkValidity()) {
          alert("Invalid diameter value. Please reenter.");
        }
      else if (!diameterBox.checkValidity() &&
        !qtyBox.checkValidity()) {
          alert("Invalid quantity and diameter values.");
        }
    } // end if

    else {
      a = a.valueAsNumber;
      b = b.valueAsNumber;
      c = c.valueAsNumber;
      if (b ** 2 < 4 * a * c) {
        result.value = "xâ€™s roots are imaginary";
      }
      else if (b ** 2 == 4 * a * c) {
        result.value = "x = "
      }
      else {
        result.value = "x<sub>1</sub> = , x<sub>2</sub> = "
      }
    } // end else
    
  } // end calculateWater
</script>
</head>

<body>
<h1>Quadratic Equation Roots Calculator</h1>
<p>
  This web page finds the roots of a polynomial equation of the
  following form:<br>
  <span>ax</span><sup>2</sup> + <span>bx</span> +
    <span>c</span> = 0<br><br>
  <span>a</span>, <span>b</span>, and <span>c</span> must be
    integers between -99 and +99.
</p>
<form id="roots">
    <label for="a">a:</label>
    <input type="number" id="a"
      min="-99" max="+99" size="5" maxlength="5">&nbsp; &nbsp;
    <label for="b">b:</label>
    <input type="number" id="b"
      min="-99" max="+99" size="5" maxlength="5">&nbsp; &nbsp;
    <label for="c">c:</label>
    <input type="number" id="c"
      min="-99" max="+99" size="5" maxlength="5">&nbsp; &nbsp;
</form>
<br>
  <input type="button" form="roots" value="Calculate roots"
    onclick="calculateWater(this.form);">
  <br><br>
  <output id="result" form="roots"></output>
</body>
</html>
