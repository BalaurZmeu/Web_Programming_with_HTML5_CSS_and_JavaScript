<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="author" content="Balaur Zmeu">
<title>Quadratic Equation Roots Calculator</title>
<style>
  body {background-color: silver;}
  span {font-style: italic;}
  input:invalid:focus {border: 2px solid red;}
</style>
<script>
  // This function calculates and displays the roots
  // of a quadratic equation
  
  function calculateRoots(form) {
    var a;
    var b;
    var c;
    var x;
    var result;
    var err_message;
    
    a = form.elements["a"];
    b = form.elements["b"];
    c = form.elements["c"];
    err_message = "";
    result = form.elements["result"];
    
    if (!form.checkValidity() || a.value == 0) {
      err_message = "Error:\n";
      if (!a.checkValidity() || a.value == 0) {
        err_message += "Invalid entry for a. \
Must be a non-zero integer between -99 and +99.\n";
      }
      if (!b.checkValidity()) {
          err_message += "Invalid entry for b. \
Must be an integer between -99 and +99.\n";
        }
      if (!c.checkValidity()) {
          err_message += "Invalid entry for c. \
Must be an integer between -99 and +99.\n";
        }
        alert(err_message);
    } // end if

    else {
      a = a.valueAsNumber;
      b = b.valueAsNumber;
      c = c.valueAsNumber;
      result.value = "Solution: ";
      x1 = (-b + Math.sqrt(b ** 2 - 4 * a * c)) / (2 * a);
      x2 = (-b - Math.sqrt(b ** 2 - 4 * a * c)) / (2 * a);
      if (b ** 2 < 4 * a * c) {
        result.value += "xâ€™s roots are imaginary";
      }
      else if (b ** 2 == 4 * a * c) {
        result.value += "x = " + x1.toFixed(3);
      }
      else {
        result.value += "x = " + x1.toFixed(3) +
          ", x = " + x2.toFixed(3);
      }
    } // end else
    
  } // end calculateWater
</script>
</head>

<body>
<h1>Quadratic Equation Roots Calculator</h1>
<p>
  This web page finds the roots of a polynomial equation of the
  following form:<br>
  <span>ax</span><sup>2</sup> + <span>bx</span> +
    <span>c</span> = 0<br><br>
  <span>a</span>, <span>b</span>, and <span>c</span> must be
    integers between -99 and +99.
</p>
<form id="roots">
    <label for="a">a:</label>
    <input type="number" id="a"
      min="-99" max="+99" size="5" maxlength="5">&nbsp; &nbsp;
    <label for="b">b:</label>
    <input type="number" id="b"
      min="-99" max="+99" size="5" maxlength="5">&nbsp; &nbsp;
    <label for="c">c:</label>
    <input type="number" id="c"
      min="-99" max="+99" size="5" maxlength="5">&nbsp; &nbsp;
</form>
<br>
  <input type="button" form="roots" value="Calculate roots"
    onclick="calculateRoots(this.form);">
  <br><br>
  <output id="result" form="roots"></output>
</body>
</html>
