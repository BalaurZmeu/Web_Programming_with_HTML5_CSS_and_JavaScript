<!DOCTYPE html>
<html lang="en"
  onclick="captureClick(event);">
<head>
<meta charset="utf-8">
<meta name="author" content="John Dean">
<title>Simplified Point Tracker</title>
<style>
  body {
    padding-left: 40px;
    width: 600px;
  }
</style>
<script>
  // This constructor creates a Point object for the location
  // of the most recent mouse click.
  
  function Point (x, y) {
    this.x = x;
    this.y = y;
    Point.prototype.value = value;
  } // end Point constructor
  
  // Return the point in the format "(x, y)"
  
  function value() {
    return "(" + this.x + ", " + this.y + ")";
  } // end value
  
  //*************************************************************
  
  // This function stores a user's click location as a point.
  
  function captureClick(e) {
    var point; // the most recently clicked point
    
    point = new Point(e.clientX, e.clientY);
    document.getElementById("pt").innerHTML = point.value();
  } // end captureClick
</script>
</head>

<body>
<h1>Simplified Point Tracker</h1>
<p>
  Click your mouse anywhere on this web page to capture its
  location. Click again to capture a new value.
</p>
Point location: <span id="pt"></span>
</body>
</html>
