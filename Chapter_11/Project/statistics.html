<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="author" content="Balaur Zmeu">
  <meta name="description" content="Statistics Web Page">
  <title>Statistics Calculator</title>
  <style>
    table {
      margin: 20px 0;
      border-collapse: separate;
      border-spacing: 15px;
    }
    th, td {
      text-align: center;
    }
    #error {display: none;}
  </style>
  <script src="statistics.js"></script>
</head>

<body>
<h1>Statistics Calculator</h1>
<h3>Enter a list of numbers separated by spaces.</h3>
<label for="number-control">Number list:</label>&nbsp;
<input type="text" id="number-control" size="40" required>
<table>
  <tr>
    <th><input type="button" value="Mean"
      onclick="check('mean');"></th>
    <th><input type="button" value="Variance"
      onclick="check('var');"></th>
    <th><input type="button" value="Standard Deviation"
      onclick="check('dev');"></th>
  </tr>
  <tr>
    <td id="mean">asdf</td>
    <td id="var">asdf</td>
    <td id="dev">asdf</td>
  </tr>
</table>
<div id="error">
  Enter at least two numbers.<br>
  Separate numbers with spaces.<br>
  Example: "12 345 6.7 -89"
</div>
</body>
</html>
